<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Fixo · Iniciar sesión</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    :root{
      --bg:#f7f9fc;
      --text:#1f2937;           /* gris 800 */
      --muted:#6b7280;          /* gris 500 */
      --input:#e9eef5;          /* gris muy claro */
      --border:#dbe3ef;
      --primary:#1d8cff;        /* azul botón */
      --primary-600:#1876d9;
      --link:#0f60e6;
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0; background:var(--bg); color:var(--text);
      font-family: Inter, system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, "Helvetica Neue", Arial;
      display:grid; place-items:center;
    }
    .container{
      width:100%; max-width:360px; padding:28px 16px 36px;
    }
    .logo{
      display:block; margin:12px auto 8px; width:120px; height:auto;
    }
    h1{
      font-size:22px; font-weight:700; text-align:center; margin:12px 0 8px;
    }
    .subtitle{
      text-align:center; color:var(--muted); font-size:14px; line-height:1.4; margin:0 6px 22px;
    }
    label{display:block; font-size:14px; font-weight:600; margin:10px 4px 6px}
    .input{
      width:100%; padding:12px 14px; border-radius:12px; border:1px solid var(--border);
      background:var(--input); outline:none; font-size:15px; color:var(--text);
      transition:border-color .2s, box-shadow .2s;
    }
    .input:focus{
      border-color:#bcd6ff; box-shadow:0 0 0 4px rgba(29,140,255,.15);
      background:white;
    }
    .btn{
      width:100%; margin-top:14px; padding:12px 16px; border:none; border-radius:12px; cursor:pointer;
      background:var(--primary); color:white; font-size:15px; font-weight:700;
      box-shadow:0 8px 16px rgba(29,140,255,.25); transition:filter .2s, transform .06s;
    }
    .btn:hover{filter:saturate(1.05)}
    .btn:active{transform:translateY(1px)}
    .footer{
      text-align:center; margin-top:14px; font-size:14px; color:var(--muted);
    }
    .footer a{color:var(--link); text-decoration:none}
    .footer a:hover{text-decoration:underline}
    .alert{
      margin:8px 0 0; font-size:14px; padding:10px 12px; border-radius:10px; display:none;
    }
    .alert.error{display:block; background:#fee2e2; color:#b91c1c; border:1px solid #fecaca;}
    .alert.ok{display:block; background:#dcfce7; color:#166534; border:1px solid #bbf7d0;}
  </style>
</head>
<body>
  <div class="container">
    <!-- Logo (podés reemplazar src por tu imagen) -->
    <img class="logo" src="https://i.imgur.com/Tf8m1pW.png" alt="Fixo" />

    <h1>Bienvenido a Fixo</h1>
    <p class="subtitle">Encontrá técnicos de servicios para el hogar en Uruguay.</p>

    <form id="form">
      <label for="email">Email</label>
      <input id="email" name="email" type="email" class="input" placeholder="Email" required />

      <label for="password">Contraseña</label>
      <input id="password" name="password" type="password" class="input" placeholder="Password" required minlength="4" />

      <button class="btn" id="submitBtn" type="submit">Iniciar sesión</button>
      <div id="alert" class="alert"></div>
    </form>

    <p class="footer">
      ¿No tenés una cuenta?
      <a href="#" id="signup">Registrate</a>
    </p>
  </div>

  <script>
    // ⚠️ Cambiá esto si tu backend corre en otra URL/puerto
    const API_BASE = 'http://localhost:3000';

    const form = document.getElementById('form');
    const emailEl = document.getElementById('email');
    const passEl  = document.getElementById('password');
    const alertEl = document.getElementById('alert');
    const btn     = document.getElementById('submitBtn');

    function showAlert(msg, ok=false){
      alertEl.className = 'alert ' + (ok ? 'ok' : 'error');
      alertEl.textContent = msg;
    }
    function clearAlert(){ alertEl.className='alert'; alertEl.textContent=''; }

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      clearAlert();

      const email = emailEl.value.trim();
      const password = passEl.value;

      if(!email || !password){ return showAlert('Completá email y contraseña.'); }

      btn.disabled = true; btn.textContent = 'Ingresando...';
      try {
        const res = await fetch(API_BASE + '/api/login', {
          method:'POST',
          headers:{'Content-Type':'application/json'},
          body: JSON.stringify({ email, password })
        });
        const data = await res.json().catch(()=> ({}));
        if(!res.ok) throw new Error(data.error || 'Credenciales inválidas');

        // Guardar token y usuario
        localStorage.setItem('pds_token', data.token);
        localStorage.setItem('pds_user', JSON.stringify(data.usuario));

        showAlert(`¡Hola, ${data.usuario?.nombre || 'usuario'}!`, true);
        // Redirección
        setTimeout(()=> location.href = '/dashboard.html', 600);
      } catch (err) {
        showAlert(err.message);
      } finally {
        btn.disabled = false; btn.textContent = 'Iniciar sesión';
      }
    });

    // Placeholder para registro
    document.getElementById('signup').addEventListener('click', (e)=>{
      e.preventDefault();
      showAlert('Redirigir a /register.html (pendiente).', true);
    });
  </script>
</body>
</html>
